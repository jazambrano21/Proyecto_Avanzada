name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SPRING_PROFILES_ACTIVE: test
  SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
  SPRING_DATASOURCE_USERNAME: sa
  SPRING_DATASOURCE_PASSWORD: ''
  SPRING_JPA_HIBERNATE_DDL_AUTO: update

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Configuraci√≥n de H2 en memoria - no se necesitan servicios adicionales

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Navigate to Spring project
      run: echo "Navigating to Spring project directory"
      working-directory: ./gimnasioreserva-spring
      
    - name: Grant execute permission for gradlew
      working-directory: ./gimnasioreserva-spring
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      working-directory: ./gimnasioreserva-spring
      run: ./gradlew clean build -x test
      
    - name: Run tests with H2
      working-directory: ./gimnasioreserva-spring
      run: |
        ./gradlew test
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/build/test-results/test/**/*.xml'
        retention-days: 7
        
    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: '**/build/reports/tests/test/'
        retention-days: 7
