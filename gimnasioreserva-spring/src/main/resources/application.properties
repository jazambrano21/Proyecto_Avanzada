spring.application.name=gimnasioreserva-spring
# ============================================
# CONFIGURACI�N DE LA BASE DE DATOS MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/gimnasio_reserva?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACI�N DE JPA/HIBERNATE
# ============================================
# Crear/actualizar tablas autom�ticamente
spring.jpa.hibernate.ddl-auto=update

# Ejecutar data.sql despu�s de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true

# Formatear las consultas SQL para que sean legibles
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Estrategia de nombrado f�sico (snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ============================================
# CONFIGURACI�N DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# LOGGING (opcional)
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CONFIGURACIÓN JWT
# ============================================
jwt.secret=miClaveSecretaSuperSeguraParaJWTQueDebeSerMuyLargaYParaProduccionDebeSerGeneradaAleatoriamente
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# ============================================
# CONFIGURACIÓN SWAGGER
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method